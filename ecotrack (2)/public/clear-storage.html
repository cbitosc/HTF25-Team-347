<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage - EcoTrack</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #22c55e;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #16a34a;
        }
        .success {
            background: #dcfce7;
            color: #166534;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>ðŸ§¹ Clear EcoTrack Storage</h1>
    <p>Click the button below to clear all stored data and start fresh.</p>
    
    <button onclick="clearEverything()">Clear All Storage</button>
    
    <div id="success" class="success">
        âœ… Storage cleared successfully!<br>
        <a href="/">Go to Home Page</a>
    </div>

    <script>
        function clearEverything() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
